<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Coffee Shop</title>
    <link rel="stylesheet" href="mesa.css">
    <script defer src="mesa.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Code Coffee Shop</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <h2>Welcome to Code Coffee Shop</h2>
            <p>Your perfect place for coffee, coding, and conversation.</p>
        </div>
    </section>

    <section id="menu" class="menu">
        <div class="container">
            <h2>Our Menu</h2>
            <ul>
                <li><strong>Espresso:</strong> $2.50</li>
                <li><strong>Cappuccino:</strong> $3.50</li>
                <li><strong>Latte:</strong> $4.00</li>
                <li><strong>Mocha:</strong> $4.50</li>
            </ul>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Code Coffee Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
